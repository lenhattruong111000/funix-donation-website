<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>new account form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- pop-up success    -->
    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
<form th:action="@{saveNewAccount}" method="post" th:object="${newAccount}" onsubmit="myFunction()">
    <h2>New Account Form</h2>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Full name" aria-label="Full name"  th:field="*{fullName}" required="required">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" th:field="*{email}" required="required">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" th:field="*{phoneNumber}" required="required">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Address" aria-label="Address" th:field="*{address}" required="required">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Account" aria-label="Account" th:field="*{userName}" required="required">
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" th:field="*{password}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-select" aria-label="Default select example" name="roleId">
                <option value="2">User</option>
                <option value="1">Admin</option>
            </select>
        </div>
        <div class="col" >

        </div>
    </div>
    <div hidden="hidden">
        <input type="text"  th:field="*{note}">
        <input type="text"  th:field="*{created}">
        <input type="text"  th:field="*{status}">
        <input type="text"  th:field="*{id}">


    </div>
    <a href="/admin/homepage"><button type="button" class="btn btn-secondary">Close</button></a>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
<script>
    function myFunction() {
        alert("Them moi thanh cong");
        swal({
            title: "Quyên Góp Thành Công!",
            text: "Cảm ơn bạn đã quyên qóp",
            icon: "success",
            button: "Ok",
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
